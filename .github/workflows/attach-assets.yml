on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

name: attach-assets

jobs:
  release-linux-arm:
    name: release linux/arm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: linux
          goarch: arm
          goarm: 7
          ldflags: -w -s
          executable_compression: upx
          compress_assets: OFF
          goversion: 1.21.1
          project_path: "./cmd/ncd"
